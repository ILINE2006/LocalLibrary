{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
  </form>

  <p><a href="{% url 'book-detail' book.pk %}">Cancel</a></p>
{% endblock %}
