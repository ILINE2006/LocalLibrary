{% extends "base_generic.html" %}

{% block content %}
  <h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="{% if book %}Update{% else %}Create{% endif %}" />
  </form>
{% endblock %}
